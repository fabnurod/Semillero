<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="dvContainer" style="width: 100%; height: 100%; padding: 20px;">
        <div id="dvLeft" class="dvFlex">
            <p class="title">Learn to code by watching others</p>
            <p class="description">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div id="dvRight" class="dvFlex">
            <div id="dvTitle" class="dvFlex "> 
                <strong> Try it free 7 days </strong>then $20/mo. thereafter
            </div>
            <div id="dvFormulario"  class="dvFlex">
                <div class="dvFormulario">
                    <input type="text" id="First" class="Name" placeholder="First Name"/>
                    <img class="error" src="images/icon-error.svg"/>                    
                </div>
                <small id="sFirst"></small>
                <div class="dvFormulario">
                    <input type="text" id="Last" class="Name"  placeholder="Last Name"/>
                    <img class="error" src="images/icon-error.svg"/>                     
                </div>
                <small id="sLast"></small>
                <div class="dvFormulario">
                    <input type="text" id="email" placeholder="Email"/>
                    <img class="error" src="images/icon-error.svg"/> 
                </div>
                <small id="semail"></small>
                <div class="dvFormulario">
                    <input type="password" id="Password"  placeholder="Password"/>
                    <img class="error" src="images/icon-error.svg"/> 
                </div>
                <small id="sPassword"></small>
                <div class="dvButton dvflex">
                    <button class="textButton" onclick="send()">CLAIM YOUR FREE TRIAL</button>
                </div>
                <p class="textSmall">By clicking the button, you are agreeging to our <strong class="textSmallPink">Term and service</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
