<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Papper Scissors</title>
</head>
<body >
    <div class="container">
        <div id="dvHeader"> 
            <div class="title">ROCK <br>PAPPER <br>SCISSORS</div>
            <div id="score">
                <div class="scoreText">SCORE</div>
                <div class="scoreNumber">0</div>
            </div>
        </div>
        <div id="dvBody" >
            <div id="dvTop">
                <div><img id="papper" src="images/icon-paper.svg" alt="Papper" class="round"></div>
                <div><img id="scissors" src="images/icon-scissors.svg" alt="Scissors" class="round"></div>
            </div>
            <div id="dvBottom"><img id="rock" src="images/icon-rock.svg" alt="rock" class="round">
            </div>
        </div>
        <div id="dvFooter">
            <div id="dvRules">RULES</div>
        </div>
    </div>
</body>
</html>
