<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Page</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="dvContainer">
        <div id="dvLeft" >

            <div id="dvLogo"><img src="images/logo.svg" alt="logo"></div>                
            <div id="dvTitle">WE'RE</div>
            <div id="dvSubtitle">COMING SOON</div>
            <p id="dvTitdescription">Hello fellow shoppers! We're currently building our new fashion 
                store. Add your email below to stay up-to-date with announcements 
                and our launch deals.</p>

            <div id="dvButton">
                <input id="inEmail" type="text" placeholder="Email Address" />                
                <button onclick="enviarEmail()">
                    <img src="images/icon-arrow.svg" alt="arrow"/>
                </button>
                <img id="imgError" src="images/icon-error.svg" alt="error"/>
                <small>Please provide a valid mail</small>
            </div>
        </div>
        <div id="dvRight">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
